<script>
    var isWeixin = function () {
        var ua = navigator.userAgent.toLowerCase();
        return ua.match(/MicroMessenger/i) == "micromessenger";
    }();


    var isAndroid = new Boolean(navigator.userAgent.match(/android/i));
    var isIos = new Boolean(navigator.userAgent.match(/(iPhone|iPod|iPad);?/i));


    console.log(isIos);
    console.log(isWeixin);

    if( isIos != true && isWeixin == true){
        $('.wxtip').removeClass('hide');
        $('.wxtip').addClass('show');
    }

    if(isIos != true && isWeixin != true){
        location = 'http://www.skyso.cc';
    }

    if(isIos == true && isWeixin == true){
        $('.down').on('click',function () {
            $('.wxtip').removeClass('hide');
            $('.wxtip').addClass('show');
        })

        $('.wxtip').on('click',function () {
            $('.wxtip').removeClass('show');
            $('.wxtip').addClass('hide');
        })
    }
